version: 2

models:
  - name: stg_categories
    description: Staging table - Product categories of the Northwind company
    columns:
      - name: category_id
        description: Primary key for category table
        tests:
          - not_null
          - unique

      - name: category_name
        description: Name of the category

      - name: category_description
        description: Description of the category

      - name: category_picture
        description: Picture of the category