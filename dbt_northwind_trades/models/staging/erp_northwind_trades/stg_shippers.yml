version: 2

models:
  - name: stg_shippers
    description: Staging table - Shippers of the Northwind company
    columns:
      - name: shipper_id
        description: Primary key for shipper table
        tests:
          - not_null
          - unique

      - name: shipper_company_name
        description: Name of the shipper

      - name: shipper_phone
        description: Phone number of the shipper